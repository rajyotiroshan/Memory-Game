<!DOCTYPE html>
<html>
  <head>
    <title> Memory Game</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
  </head>
  <body>
    <!-- page header-->
    <header class="page-header">
      <section class="inner-header">
        <span class="bars hd-item">
          <i class="fas fa-bars"></i>
        </span>
        <h1 class="heading hd-item"> Memory Game </h1>
        <span class="trophy hd-item">
          <i class="fas fa-trophy"></i>
        <span>
      </section>
    </header>
    <!-- line-->
    <hr class="line-below-header">

    <!-- page main content:: user, game, top-scorer-->
    <main class="user-game-score-container">
      <!-- user -->

      <div class="user">
          <!-- user login info-->
          <form class="login">
            <input type="text" placeholder="enter your name" autofocus id="user-name">
            <br><input type="email" placeholder="enter your email" id="user-email">
          </form>
          <!-- user game choice-->
          <div class="game-options-container">
            <a class="game-option game-icon" href="" target="_self" ><div>ICON</div></a>
            <a class="game-option game-word" href="" target="_self">WORD</a>
          </div>
          <!--play button-->
          <button class="play-button">Check your IQ</button>
      </div>

      <hr class="hr-after-user">

      <!-- game -->

      <section class="game">
        <!-- game choice selected-->
        <h3 class="game-heading"> Remember ICON</h3>
        <!-- game xetra ,rating,player-name,refresh buton-->
        <ul class="game-extras-container">
          <li class="ratings game-extra">
            <span class="star"><i class="fas fa-star"></i></span>
            <span class="star"><i class="fas fa-star"></i></span>
            <span class="star"><i class="fas fa-star"></i></span>
          </li>
          <li class="player-name game-extra">rajan</i>
          <li class="refresh-icon game-extra"><i class="fas fa-sync-alt"></i>

          </li>
        </ul>
        <!-- game board-->
        <div class="game-board">
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>

          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>

          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>

          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
          <a class="card"><div class="word icon"></div></a>
        </div>
      </section>

      <!-- top scorer-->

      <section class="top-scorer">
    </section>

    </main>
    <!-- page footer-->

    <footer class="page-footer">
    </footer>

    <script src="js/scripts.js"></script>
  </body>
</html>
